<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Wire+One|Raleway:300' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">


    <title>PipiCucu Food Login</title>
</head>

<body>
<header th:replace="~{components/navbar :: header}"></header>
<main>
    <section class="container-login container-fluid d-flex justify-content-center align-items-center">
        <div class="container-fluid row d-flex justify-content-center align-items-center gap-4">
            <div class="col-12 col-md-12 col-lg-4 order-1 text-center">

                <img th:src="@{/images/logo.png}"/>
            </div>
            <div class="col-12 col-md-12 col-lg-4 order-2  order-lg-1 d-flex align-items-center justify-content-center ">
                <form action="/logincheck" method="POST"
                      class="d-flex flex-column alig-items-center justify-content-center">
                    <div class="mb-4 input-group ">
                        <span class="user input-group-text fs-4" for="user">Username</span>
                        <input type="email" name="email" id="email" class="form-control fs-4" placeholder="Email"
                               aria-label="email" aria-describedby="email" required>
                    </div>
                    <div class="mb-4 input-group">
                        <span class="input-group-text fs-4" for="pass">Password</span>
                        <input type="password" name="password" id="pass" class="form-control fs-4"
                               placeholder="Password"
                               aria-label="Password" aria-describedby="pass" required autocomplete="current-password">

                    </div>
                    <button type="submit" class="btn  mt-3 fs-3">Login</button>
                </form>
            </div>

        </div>
    </section>
</main>
</body>
</html>
