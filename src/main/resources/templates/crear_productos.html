    <title>Panel Administrador</title>
</head>

<body>

    <header th:replace="~{components/navbar :: header}"></header>

<main>
    <section class="d-flex justify-content-center align-items-center">
        <div class="row container-fluid justify-content-center py-3">
            <div class=" form-contenedor  col-11 col-md-6 col-lg-8  mb-lg-3 rounded  ">
                <div class="row">
                    <p  class=" titulo fs-1 fw-bold text-uppercase">Cargar Productos</p>
                </div>
                <div class="row">
                    <form id="photoForm" th:action="@{/productos/crear_productos.html}" method="post" enctype="multipart/form-data"
                          class="d-flex flex-column alig-items-center justify-content-center">


                        <div class="mb-1  ">
                            <label class="fs-4 fw-semibold" for="nombre">Ingrese el nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control fs-4"
                                   placeholder="Titulo" aria-label="Username" aria-describedby="user" required>
                        </div>


                        <div class="mb-3 ">
                            <label class="fs-4 fw-semibold" for="desc">Ingrese descripcion del plato</label>
                            <textarea class="form-control" name="descripcion"
                                      id="desc" cols="10"rows="3"></textarea>
                        </div>

                        <div class="mb-3 ">
                            <label class="fs-4 fw-semibold" for="desc">Ingrese precio</label>
                            <textarea class="form-control" name="precioUnitario"
                                      id="desc" cols="10"rows="3"></textarea>
                        </div>
                        <div class="mb-3 ">
                            <label class="fs-4 fw-semibold" for="desc">Ingrese Stock</label>
                            <textarea class="form-control" name="stock"
                                      id="desc" cols="10"rows="3"></textarea>
                        </div>
                        <div class="mb-3 ">
                            <label class="fs-4 fw-semibold" for="desc">Ingrese categoria</label>
                            <textarea class="form-control" name="categoria"
                                      id="desc" cols="10"rows="3"></textarea>
                        </div>

                        <div class="mb-3 input-group ">
                            <input type="file" class="form-control" id="foto" name="imagen" accept="image/*"
                                   required>
                        </div>

                        <button type="submit" id="tours" class="btn mt-3 fs-3 text-uppercase">Guardar</button>

                    </form>
                </div>
            </div>
        </div>
        <a class="btn-listar shadow fs-3 fw-bold" href="/productos/lista_productos.html">Listar Productos</a>
    </section>
</main>
</body>
